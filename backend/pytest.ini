[pytest]
# Pytest configuration for Boeing Data Hub backend

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async mode
asyncio_mode = auto

# Coverage settings
addopts = -v --tb=short

# Markers
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may require database/services)
    e2e: End-to-end tests (full system tests)
    slow: Slow tests that should be skipped in quick runs

# Logging
log_cli = true
log_cli_level = INFO

# Warning filters
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
